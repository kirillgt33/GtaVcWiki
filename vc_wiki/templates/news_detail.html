{% extends 'base.html' %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
<section class="news">
        <article class="news-item">
            <h3>{{ news_item.title }}</h3>
            <img src="{{ url_for('static', filename='images/news/' + news_item.image_url) }}">
            <p>{{ news_item.content }}</p>
            <span class="date">{{ news_item.date.strftime('%d %B %Y') }}</span>
        </article>
</section>
{% endblock %}
